language: python
python:
  - "3.6"

install:
  - pip install -r requirements.txt

env:
  - ENV_VAR=testing

# command to run tests
script:
  - pytest
  - coverage run manage.py test
  - coverage report

# generate code climate report
after_script:
  - codeclimate-test-reporter

# push report to coveralls.io
after_success:
  - coveralls