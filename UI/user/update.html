<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeConnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link href="../../static/css/custom/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/img/fav.png">
    <script src="../../static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="../../static/img/logo.png" alt="WeConnect">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Businesses
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Add new</a>
                            </div>
                        </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            User
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>

    <main role="main" class="container-fluid other-bg">
        <br>
        <br>
        <div class="row col-md-12">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <form class="form-signin weconnect-form" action="#">

                    <div class="form-group">
                        <label class="control-label col-md-12" for="" style="text-align: center;">Update user profile</label>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="first_name">First name: </label>
                        <div class="control-label col-md-6">
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="last_name">Last name: </label>
                        <div class="control-label col-md-6">
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="pwd">Password: </label>
                        <div class="control-label col-md-6">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="confirm_password">Confirm password: </label>
                        <div class="control-label col-md-6">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for=""></label>
                        <div class="control-label col-md-6">
                            <input type="submit" class="btn btn-default weconnect-btn" id="" name="" value="Update">
                        </div>
                    </div>


                </form>
            </div>

            <div class="col-md-2"></div>
        </div>
    </main>
    <br>
    <br>

    <footer class="footer">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#">Home</a>
                </li>
                <li class="list-inline-item footer-menu-divider">⋅</li>
                <li class="list-inline-item">
                    <a href="#">Businesses</a>
                </li>
                <li class="list-inline-item footer-menu-divider">⋅</li>
                <li class="list-inline-item active">
                    <a href="#">User</a>
                </li>
                <li class="copyright text-muted small" style="float:right;">Copyright © 2018. All Rights Reserved</li>
            </ul>
        </div>
    </footer>
</body>

</html>
