<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeConnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link href="../../../static/css/custom/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../../static/img/fav.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../../../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="../../../static/img/logo.png" alt="WeConnect">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>

    <main role="main" class="container-fluid home-bg">
        <br>
        <br>
        <div class="row col-md-12">
            <div class="col-md-6">
                <p class="home-title">WeConnect</p>
                <p class="home-body">
                    <br> Welcome to WeConnect!
                    <br>
                    <br> WeConnect brings businesses
                    <br> and users together, and allows
                    <br> users to review businesses.
                </p>
            </div>

            <div class="col-md-6">
                <form class="form-signin weconnect-form" action="#">

                    <div class="form-group">
                        <label class="control-label col-md-6" for="username">Username: </label>
                        <div class="control-label col-md-6">
                            <input type="text" class="form-control" placeholder="Username" required="" autofocus="" id="username" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="pwd">Password: </label>
                        <div class="control-label col-md-6">
                            <input type="password" class="form-control" placeholder="Password" required="" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-6" for="">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <div class="control-label col-md-6">
                            <input type="submit" class="btn btn-default weconnect-btn" id="login" name="login" value="Login">
                        </div>
                    </div>

                    <div class="form-group">
                        <a href="" class="control-label col-md-12" style="color: #f8f8f8;">Forgot Password?</a>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <br>
    <br>

    <footer class="footer">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="#">Home</a>
                </li>
                <li class="list-inline-item footer-menu-divider">⋅</li>
                <li class="list-inline-item">
                    <a href="#">Register</a>
                </li>
                <li class="list-inline-item footer-menu-divider">⋅</li>
                <li class="list-inline-item active">
                    <a href="#">Login</a>
                </li>
                <li class="copyright text-muted small" style="float:right;">Copyright © 2018. All Rights Reserved</li>
            </ul>
        </div>
    </footer>
</body>

</html>
