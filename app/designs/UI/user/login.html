<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WeConnect</title>

        <link href="../../../static/css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="../../../static/img/fav.png">
    </head>
    <body class="home-bg">
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                <div class="container topnav">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand topnav" href="#"><img src="../../../static/img/logo.png"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Register</a></li>
                            <li class="active"><a href="#">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <br><br>
        <div class="container-fluid">
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <p class="home-title">WeConnect</p>
                    <p class="home-body"><br>
                        Welcome to WeConnect! <br><br>
                        WeConnect brings businesses <br>
                        and users together, and allows <br>
                        users to review businesses.
                    </p>
                </div>

                <div class="col-md-6">
                    <form class="form-horizontal weconnect-form" action="#">
                        
                        <div class="form-group">
                            <label class="control-label col-md-6" for="username">Username: </label>
                            <div class="control-label col-md-6">
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for="pwd">Password: </label>
                            <div class="control-label col-md-6">
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-6" for=""></label>
                            <div class="control-label col-md-6">
                                <input type="submit" class="btn btn-default weconnect-btn" id="login" name="login" value="Login">
                            </div>
                        </div>

                        <div class="form-group">
                            <a href="" class="control-label col-md-12" style="color: #f8f8f8;">Forgot Password?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <br><br>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">

                            <li class="active"><a href="#">Login</a></li>
                            <li class="copyright text-muted small" style="float:right;">Copyright © 2018. All Rights Reserved</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
