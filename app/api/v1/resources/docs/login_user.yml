Endpoint that logs in a user
---
tags:
  - User
parameters:
  - name: body
    description: user login data
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "password"
      properties:
        username:
          type: "string"
          example: "johndoe"
        password:
          type: "string"
          format: password
          example: "password"
responses:
  200:
    description: User logged in
    schema:
      type: object
      properties:
        message:
          type: json
          enum:
            - {
              "access_token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE1MTk4OTUwODYsImlhdCI6MTUxOTg5MTQ4Niwic3ViIjoxfQ.1HGHyKAqw34MUbjdekuHUEpn0SHntqeYhEnaG1HMv-4",
              "message": "User logged in"
              }
  409:
    description: User login failed
    schema: 
      type: object
      properties:
        message:
          type: json
          enum:
            - {
              "message": "Incorrect username and password combination!"
              }
            - {
              "message": "This username does not exist! Please register!"
              }