Endpoint that resets the user password
---
tags:
  - User
parameters:
  - name: Authorization
    description: A json web token to be used for authorized requests
    type: string
    in: header
    required: true
responses:
  200:
    description: User password reset
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "User password reset"
        new password:
          type: string
          enum:
            - "password"
  400:
    description: User not found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "User not found"