Endpoint that creates a user
---
tags:
  - User
parameters:
  - name: body
    description: user registration data
    in: body
    required: true
    schema:
      type: object
      required:
        - "first_name"
        - "last_name"
        - "username"
        - "password"
      properties:
        first_name:
          type: "string"
          example: "jack"
        last_name:
          type: "string"
          example: "dan"
        username:
          type: "string"
          example: "jackdan"
        password:
          type: "string"
          format: password
          example: "chicken pie"

responses:
  201:
    description: User passed
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "User added"
  409:
    description: User already exists
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "User already exists"