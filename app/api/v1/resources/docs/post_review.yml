Endpoint that posts a business review
---
tags:
  - Business
parameters:
  - name: Authorization
    description: A json web token to be used for authorized requests
    type: string
    in: header
    required: true
  - name: business_id
    description: business id
    type: integer
    in: path
    required: true
responses:
  201:
    description: Business review added
    schema:
      type: object
      properties:
        business:
          type: json
          enum:
            - {
              "message": "Business review added"
              }
  404:
    description: Business not found
    schema:
      type: object
      properties:
        message:
          type: json
          enum:
            - {
              "message": "Business not found"
              }
  409:
    description: Business already exists
    schema:
      type: object
      properties:
        message:
          type: json
          enum:
            - {
              "message": "Business review by that name already exists"
              }