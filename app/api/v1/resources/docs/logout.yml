Endpoint that logs out the user
---
tags:
  - User
parameters:
  - name: Authorization
    description: A json web token to be used for authorized requests
    type: string
    in: header
    required: true
responses:
  200:
    description: Access token revoked
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Access token revoked"
        new password:
          type: string
          enum:
            - "password"
  500:
    description: Something went wrong
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Something went wrong"