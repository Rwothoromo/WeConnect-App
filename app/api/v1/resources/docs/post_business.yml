Endpoint that creates a business
---
tags:
  - Business
parameters:
  - name: Authorization
    description: A json web token to be used for authorized requests
    in: header
    type: string
    required: true
  - name: body
    description: business creation data
    in: body
    required: true
    schema:
      type: object
      required:
        - "name"
        - "description"
        - "category"
        - "location"
        - "photo"
      properties:
        name:
          type: "string"
          example: "Buyondo Hardware"
        description:
          type: "string"
          example: "One stop center for building materials..."
        category:
          type: "string"
          example: "Construction"
        location:
          type: "string"
          example: "Kabale"
        photo:
          type: "string"
          example: "photo"

responses:
  201:
    description: Business added
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Business added"
        business_data:
          type: json
          enum:
            - {
                "name": "Buyondo Hardware",
                "description": "One stop center for building materials...",
                "category": "Construction",
                "location": "Kabale",
                "photo": "photo"
                }
  400:
    description: Business already exists
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Business already exists"
        user:
          type: json
          enum:
            - {
              "user_id": 1,
              "business_id": 1,
              "business_data": {
                "name": "Buyondo Hardware",
                "description": "One stop center for building materials...",
                "category": "Construction",
                "location": "Kabale",
                "photo": "photo"
                }
              }