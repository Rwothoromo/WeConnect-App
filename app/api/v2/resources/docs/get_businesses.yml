Endpoint that retrieves all businesses
---
tags:
  - Business
parameters:
  - name: Authorization
    description: A json web token prefixed with 'Bearer '
    type: string
    in: header
    required: true
  - name: body
    description: Search by name and limit number of results
    in: body
    required: false
    schema:
      type: object
      required:
        - "q"
        - "limit"
      properties:
        q:
          type: string
          example: "ond"
        limit:
          type: integer
          example: 13
responses:
  200:
    description: A list of created businesses
    schema:
      type: object
      properties:
        businesses:
          type: array
  404:
    description: No business found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "No business found"
