<!-- app/templates/user/update.html -->

{% extends "base.html" %} {% block title %}Update user profile{% endblock %} {% block body %}
<br>
<br>

<main role="main" class="container-fluid other-bg">
    <br>
    <br>
    <div class="row col-md-12">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <form class="form-signin weconnect-form" action="#">

                <div class="form-group">
                    <label class="control-label col-md-12" for="" style="text-align: center;">Update user profile</label>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-6" for="first_name">First name: </label>
                    <div class="control-label col-md-6">
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-6" for="last_name">Last name: </label>
                    <div class="control-label col-md-6">
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-6" for="pwd">Password: </label>
                    <div class="control-label col-md-6">
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-6" for="confirm_password">Confirm password: </label>
                    <div class="control-label col-md-6">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-6" for=""></label>
                    <div class="control-label col-md-6">
                        <input type="submit" class="btn btn-default weconnect-btn" id="" name="" value="Update">
                    </div>
                </div>


            </form>
        </div>

        <div class="col-md-2"></div>
    </div>
</main>
<br>
<br> {% endblock %}
